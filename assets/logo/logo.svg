<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="58" fill="url(#primaryGradient)" filter="url(#shadow)" opacity="0.1"/>
  
  <!-- Main Container Box -->
  <rect x="20" y="20" width="88" height="88" rx="16" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Code Brackets -->
  <path d="M35 40 L28 48 L35 56" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M93 40 L100 48 L93 56" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- File Icons -->
  <!-- JS File -->
  <rect x="40" y="45" width="16" height="20" rx="2" fill="white" opacity="0.9"/>
  <rect x="42" y="47" width="12" height="2" fill="url(#primaryGradient)"/>
  <rect x="42" y="51" width="8" height="1.5" fill="url(#primaryGradient)" opacity="0.7"/>
  <rect x="42" y="54" width="10" height="1.5" fill="url(#primaryGradient)" opacity="0.7"/>
  <rect x="42" y="57" width="6" height="1.5" fill="url(#primaryGradient)" opacity="0.7"/>
  <text x="48" y="75" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">JS</text>
  
  <!-- CSS File -->
  <rect x="72" y="45" width="16" height="20" rx="2" fill="white" opacity="0.9"/>
  <rect x="74" y="47" width="12" height="2" fill="url(#secondaryGradient)"/>
  <rect x="74" y="51" width="8" height="1.5" fill="url(#secondaryGradient)" opacity="0.7"/>
  <rect x="74" y="54" width="10" height="1.5" fill="url(#secondaryGradient)" opacity="0.7"/>
  <rect x="74" y="57" width="6" height="1.5" fill="url(#secondaryGradient)" opacity="0.7"/>
  <text x="80" y="75" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="white">CSS</text>
  
  <!-- Arrow/Combine Symbol -->
  <path d="M58 48 L64 52 L58 56" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M56 52 L66 52" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Bundle Result -->
  <rect x="50" y="85" width="28" height="12" rx="6" fill="url(#secondaryGradient)" filter="url(#shadow)"/>
  <text x="64" y="93" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">BUNDLE</text>
  
  <!-- Decorative Elements -->
  <circle cx="32" cy="32" r="2" fill="white" opacity="0.3"/>
  <circle cx="96" cy="32" r="2" fill="white" opacity="0.3"/>
  <circle cx="32" cy="96" r="2" fill="white" opacity="0.3"/>
  <circle cx="96" cy="96" r="2" fill="white" opacity="0.3"/>
</svg>